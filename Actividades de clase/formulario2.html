<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">No compartiremos tu correo con nadie más</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
            </div>
            <!-- No se genera un envio ni queryString si el tipo es "button"-->
            <button type="button" class="btn btn-primary" id="btnEnviar">Enviar</button>
            <!-- Se genera un envio y queryString-->
            <button class="btn btn-danger"onclick="window.alert('Enviar2')">Enviar2</button>
            <!-- Se genera un envio y no queryString-->
            <a href="" class="btn btn-danger"onclick="window.alert('Enviar3')">Enviar3</a>
            <!-- No se genera un envio ni queryString-->
            <a class="btn btn-primary" onclick="boton4()">Enviar4</a>
            <a class="btn btn-primary" id="btnEnviar5">Enviar 5</a>
          </form>
    </div>
</body>
<script src="formulario2.js"></script>
</html>
